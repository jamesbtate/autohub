{% spaceless %}
{% load bootstrap4 %}
{% endspaceless %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}

{#  Main Content #}
{% block content %}{% endblock %}
</body>
</html>
